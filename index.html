<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Subjects</h1>
    <article>An application that asks a user to enter how many subjects they have. The application should then ask the user to enter the results for each subject. Store these results in an array and print them back to the user along with their overall average and grade for each module.</article>
    </br>
    <div class="container"> <!-- bootstrap -->
        <button id="subjects" onclick="enterSubjects()"class="btn btn-warning">Subjects</button>
        <button id="marks" onclick="enterMarks()"class="btn btn-success" style=display:none;>Marks</button>
        <!--hidden button-->
        <button id="average" onclick="getAverage()"class="btn btn-info" style=display:none;>Average</button>
        <button id="grade" onclick="getGrade()"class="btn btn-danger" style=display:none;>Grade</button>
        </br></br></br>
        <img src="student.jpg" alt="Image of student">
    </div>
    <script src="script.js"></script>
</body>
</html>
